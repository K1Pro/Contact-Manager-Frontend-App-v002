<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./icons/bundle-favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="./CSS/smartSearch.css" /> -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />

    <script src="./Javascript/variables.js" ></script>
    <script src="./Javascript/functions.js" ></script>
    <script defer src="./Javascript/includeHTML.js"></script>
    <script src="./Javascript/elementsRetrieved.js" ></script>
    <script src="./Javascript/buttonHandlers.js" ></script>
    <script src="./Javascript/calendar.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Bundle Contact Manager</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Empty Section -->
        <div class="col-12 col-md-3 bartkaEmptyCol"></div>

        <!-- Calendar Section -->
        <div class="col-12 col-md-5 bg-light " style="--bs-bg-opacity: 0.25">
          <div w3-include-html="./HTML/Calendar.html"></div> 
        </div>

        <!-- Daily Tasks Section  -->
        <div class="col-12 col-md-4 bg-dark bartkaHalfCol" style="--bs-bg-opacity: 0.5; overflow-y: scroll">
          <div w3-include-html="./HTML/DailyTasks.html"></div> 
        </div>
      </div>

      <div class="row" style="overflow-y: visible">
        <!-- Side Panel Section -->
        <div class="col-12 col-md-3 bg-dark text-light bartkaFullCol" style="padding: 10px; --bs-bg-opacity: 0.5; overflow-y: scroll">
          <div w3-include-html="./HTML/SidePanel.html"></div> 
        </div>

        <!-- Contact Tasks Section  -->
        <div class="col-12 col-md-5 bg-dark bartkaHalfCol" style="padding: 10px; --bs-bg-opacity: 0.5; overflow-y: scroll;" >
          <div w3-include-html="./HTML/ContactTasks.html"></div> 
        </div>

        <!-- Email Section  -->
        <div class="col-12 col-md-4 bg-dark bartkaHalfCol" style="padding: 10px; --bs-bg-opacity: 0.5; overflow-y: scroll;" >
          <div w3-include-html="./HTML/Email.html"></div> 
        </div>
      </div>

  </body>
</html>
