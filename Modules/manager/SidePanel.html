<div class="input-group mb-3">
  <img src="images/BundleWhite.png" alt="Bundle" />
  <input
    list="contactsList"
    name="contact"
    type="text"
    class="form-control searchicon"
    id="contactSearch"
    placeholder="Search name or phone"
  />
  <datalist id="contactsList"> </datalist>
</div>
<form id="ContactFields">
  <input type="text" placeholder="Contact ID" class="form-control" id="_id" disabled />
  <!-- Household Information -->
  <div class="input-group">
    <input
      type="text"
      placeholder="First Name..."
      aria-label="First name"
      class="form-control leftBorderGreen respHeight"
      id="FirstName"
      required
    />
    <input
      type="text"
      placeholder="Last Name..."
      aria-label="Last name"
      class="form-control topBottomBorderBlack respHeight"
      id="LastName"
      required
    />
    <input
      type="date"
      id="BirthDate"
      class="form-control topBottomRightBorderBlack respHeight"
      name="BirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <div class="input-group">
    <input
      type="text"
      placeholder="Spouse First Name..."
      class="form-control leftBorderGreen respHeight"
      id="SpouseName"
    />
    <input
      type="text"
      placeholder="Spouse Last Name..."
      class="form-control topBottomBorderBlack respHeight"
      id="SpouseLastName"
    />
    <input
      type="date"
      id="SpouseBirthDate"
      class="form-control topBottomRightBorderBlack respHeight"
      name="SpouseBirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <!-- <br /> -->
  <div class="inputHeaderBlue">CONTACT INFO</div>
  <!-- Contact Information -->
  <div class="input-group">
    <!-- <div class="col-md-8 paddingZero"> need to add row to div class above -->
    <input type="text" class="form-control leftBorderBlue respHeight" id="Address" placeholder="Address..." />
    <!-- </div>
  <div class="col-md-4 paddingZero"> -->
    <input type="text" class="form-control topBottomRightBorderBlack respHeight" id="Address2" placeholder="Unit..." />
    <!-- </div> -->
  </div>
  <div class="input-group">
    <input type="text" placeholder="City..." class="form-control leftBorderBlue respHeight" id="City" />
    <select
      id="State"
      class="form-select topBottomBorderBlack respHeight"
      w3-include-html="./HTML/StateDropDown01.html"
    ></select>
    <input type="text" placeholder="Zip..." class="form-control topBottomBorderBlack respHeight" id="Zip" />
    <input type="text" class="form-control topBottomRightBorderBlack respHeight" id="EHV" placeholder="EHV..." />
  </div>
  <div class="input-group">
    <input
      type="tel"
      placeholder="Phone..."
      class="form-control leftBorderBlue respHeight"
      minlength="12"
      maxlength="12"
      id="Phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required
    />
    <input type="text" placeholder="Email..." class="form-control topBottomRightBorderBlack respHeight" id="Email" />
  </div>
  <!-- <br /> -->
  <div class="inputHeaderPink">POLICY INFO</div>
  <!-- Policy 1 -->
  <div class="input-group">
    <select
      id="Policy1Type"
      class="leftBorderPink policyInfo respHeight"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo respHeight"
      id="Policy1Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy1RenewDate"
      class="form-control topBottomRightBorderBlack policyInfo respHeight"
      name="Policy1RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 2 -->
  <div class="input-group">
    <select
      id="Policy2Type"
      class="leftBorderPink policyInfo respHeight"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo respHeight"
      id="Policy2Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy2RenewDate"
      class="form-control topBottomRightBorderBlack policyInfo respHeight"
      name="Policy2RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 3 -->
  <div class="input-group">
    <select
      id="Policy3Type"
      class="leftBorderPink policyInfo respHeight"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo respHeight"
      id="Policy3Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy3RenewDate"
      class="form-control topBottomRightBorderBlack policyInfo respHeight"
      name="Policy3RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 4 -->
  <div class="input-group">
    <select
      id="Policy4Type"
      class="leftBorderPink policyInfo respHeight"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo respHeight"
      id="Policy4Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy4RenewDate"
      class="form-control topBottomRightBorderBlack policyInfo respHeight"
      name="Policy4RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <!-- <br /> -->
  <div class="inputHeaderPurple">CAR INFO</div>
  <!-- Cars -->
  <div class="input-group">
    <input
      type="text"
      placeholder="Car 1..."
      class="form-control leftBorderPurple respHeight"
      id="Car1"
      onfocus="this.oldvalue = this.value;"
      onchange="onChangeTest(this); this.oldvalue = this.value;"
    />
    <input type="text" placeholder="Car 2..." class="form-control topBottomRightBorderBlack respHeight" id="Car2" />
  </div>
  <div class="input-group">
    <input type="text" placeholder="Car 3..." class="form-control leftBorderPurple respHeight" id="Car3" />
    <input type="text" placeholder="Car 4..." class="form-control topBottomRightBorderBlack respHeight" id="Car4" />
  </div>
  <!-- <br /> -->
  <div class="inputHeaderOrange">RECURRING EVENTS</div>
  <!-- Notes -->
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <input
          type="text"
          placeholder="Monthly Event 1..."
          class="form-control leftBorderYellow respHeight"
          id="MonthlyEvent1Note"
        />
        <label id="MonthlyEvent1At" class="input-group-text borderTopBottom respHeight" for="MonthlyEvent1DD">@</label>
        <select
          id="MonthlyEvent1DD"
          class="monthlyEventInput respHeight"
          w3-include-html="./HTML/DaysDropDown.html"
        ></select>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <input
          type="text"
          placeholder="Monthly Event 2..."
          class="form-control leftBorderYellow respHeight"
          id="MonthlyEvent2Note"
        />
        <label id="MonthlyEvent2At" class="input-group-text borderTopBottom respHeight" for="MonthlyEvent2DD">@</label>
        <select
          id="MonthlyEvent2DD"
          class="monthlyEventInput respHeight"
          w3-include-html="./HTML/DaysDropDown.html"
        ></select>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <input
          type="text"
          placeholder="Yearly Event 1..."
          class="form-control leftBorderYellow respHeight"
          id="YearlyEvent1Note"
        />
        <label id="YearlyEvent1At" class="input-group-text borderTopBottom respHeight" for="YearlyEvent1MM">@</label>
        <select
          id="YearlyEvent1MM"
          class="yearlyEventInput respHeight"
          w3-include-html="./HTML/MonthDropDown.html"
        ></select>
        <select
          id="YearlyEvent1DD"
          class="yearlyEventInput respHeight"
          w3-include-html="./HTML/DaysDropDown.html"
        ></select>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <input
          type="text"
          placeholder="Yearly Event 2..."
          class="form-control leftBorderYellow respHeight"
          id="YearlyEvent2Note"
        />
        <label id="YearlyEvent2At" class="input-group-text borderTopBottom respHeight" for="YearlyEvent2MM">@</label>
        <select
          id="YearlyEvent2MM"
          class="yearlyEventInput respHeight"
          w3-include-html="./HTML/MonthDropDown.html"
        ></select>
        <select
          id="YearlyEvent2DD"
          class="yearlyEventInput respHeight"
          w3-include-html="./HTML/DaysDropDown.html"
        ></select>
      </div>
    </div>
  </div>
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="form-control input-group-text respHeight">Notes</span>
        </div>
        <textarea class="form-control respHeight" aria-label="With textarea" id="Notes"></textarea>
      </div>
    </div>
  </div>

  <!-- <br /> -->
  <div class="inputHeaderRed">AGENT INFO</div>

  <!-- Administrative -->
  <div class="input-group">
    <select class="form-select leftBorderRed dynamicInputs respHeight" id="Status">
      <option selected disabled="disabled">Status</option>
    </select>
    <select class="form-select topBottomRightBorderBlack dynamicInputs respHeight" id="Source">
      <option selected disabled="disabled">Source</option>
    </select>
  </div>
  <div class="input-group">
    <select class="form-select leftBorderRed dynamicInputs respHeight" id="LastEditedBy">
      <!-- <option selected disabled="disabled">Agent</option> -->
    </select>
    <button class="form-control btn btn-reviewed respHeight" type="button" id="reviewContact">Reviewed</button>
    <a class="form-control btn btn-success respHeight" id="callContact" href="tel:">Call</a>
    <!-- <button class="btn btn-success" type="button" id="callContact">Call</button> -->
  </div>
</form>

<div id="SidePanelHTMLModule"></div>
