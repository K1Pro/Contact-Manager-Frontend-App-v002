<div class="input-group">
  <input type="datetime-local" id="createEventTime" min="2000-06-06T00:00" max="2050-06-22T00:00" />
  <select class="form-select" id="EventAuthor">
    <option selected disabled="disabled">Agent</option>
  </select>
  <button type="button" class="btn btn-success" id="createEvent">Create Task</button>
  <button
    type="button"
    class="btn btn-success dropdown-toggle dropdown-toggle-split"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul id="cntctTasksTxtAreaList" class="dropdown-menu dropdown-menu-end" data-bs-theme="dark">
    <li>
      <a id="Just-called" class="dropdown-item eventTemplates">Just called...</a>
    </li>
    <li>
      <a id="Made-a-payment" class="dropdown-item eventTemplates">Made a payment...</a>
    </li>
    <li>
      <a id="Endorsement-created" class="dropdown-item eventTemplates">Endorsement...</a>
    </li>
    <li>
      <a id="Request-a-quote" class="dropdown-item eventTemplates">Requested a quote...</a>
    </li>
  </ul>
</div>
<div class="input-group">
  <textarea
    id="contactTasksTextArea"
    class="form-control auto_height"
    placeholder="Please select your contact and type their today's event here..."
    oninput="auto_height(this)"
    aria-expanded="false"
  ></textarea>
</div>
<br />
<form id="ContactTaskList"></form>
<div id="ContactTasksHTMLModule"></div>
