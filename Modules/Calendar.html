<!-- Calendar Header -->
<div
  id="calendarHeader"
  class="row calendarHeaderRow bg-dark responsiveHeaderFont"
  style="--bs-bg-opacity: 0.5"
>
  <div id="LastMonthButton" class="col-1">
    <img src="images/FastBackwardWhite.png" alt="Last-Month" />
  </div>
  <div class="col-1"></div>
  <div id="LastWeekButton" class="col-1">
    <img src="images/BackwardWhite.png" alt="Last-Week" />
  </div>
  <div class="col-6 text-center text-light font-weight-bold">
    <input
      type="date"
      id="CalendarDate"
      name="CalendarDatePicker"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <div id="NextWeekButton" class="col-1 text-end">
    <img src="images/ForwardWhite.png" alt="Next-Week" />
  </div>
  <div class="col-1 text-end"></div>
  <div id="NextMonthButton" class="col-1 text-end">
    <img src="images/FastForwardWhite.png" alt="Next-Month" />
  </div>
</div>

<div
  class="bg-dark calendarFooter"
  style="
    --bs-bg-opacity: 0.5;
    margin-right: -12px;
    margin-left: -12px;
    padding-left: 12px;
    overflow-y: scroll;
    overflow-x: hidden;
  "
>
  <select id="TasksDropDown" class="DropDown">
    <option selected disabled="disabled" value="">Tasks</option>
    <option value="calTask">All Tasks</option>
    <option value="renewal">All Renewals</option>
    <option value="rCompleted">Completed Renewals</option>
    <option value="rNotCompleted">Not Completed Renewals</option>
    <option value="event">All Events</option>
    <option value="eCompleted">Completed Events</option>
    <option value="eNotCompleted">Not Completed Events</option>
  </select>
  <select id="StatusSelect" class="DropDown">
    <option selected disabled="disabled" value="">Status</option>
    <option value="calTask">All</option>
  </select>
  <select id="SourceSelect" class="DropDown">
    <option selected disabled="disabled" value="">Source</option>

  </select>
  <select id="LastEditedBySelect" class="DropDown">
