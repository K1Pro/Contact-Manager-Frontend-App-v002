<div class="input-group mb-3">
  <img src="images/BundleWhite.png" alt="Bundle" />
  <input
    list="contactsList"
    name="contact"
    type="text"
    class="form-control searchicon"
    id="contactSearch"
    placeholder="Search Name, Addr or PH#"
  />
  <datalist id="contactsList"> </datalist>
</div>
<form id="ContactFields">
  <input type="text" placeholder="Contact ID" class="form-control" id="_id" disabled />
  <!-- Household Information -->
  <div class="input-group">
    <input
      type="text"
      placeholder="First Name"
      aria-label="First name"
      class="form-control leftBorderGreen"
      id="FirstName"
      required
    />
    <!-- onfocus="this.oldvalue = this.value;"
      onchange="onChangeTest(this); this.oldvalue = this.value;" -->
    <input
      type="text"
      placeholder="Last Name"
      aria-label="Last name"
      class="form-control topBottomBorderBlack"
      id="LastName"
      required
    />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="BirthDate"
    /> -->
    <input
      type="date"
      id="BirthDate"
      class="form-control topBottomRightBorderBlack"
      name="BirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <div class="input-group">
    <input type="text" placeholder="Spouse First Name" class="form-control leftBorderGreen" id="SpouseName" />
    <input type="text" placeholder="Spouse Last Name" class="form-control topBottomBorderBlack" id="SpouseLastName" />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="SpouseBirthDate"
    /> -->
    <input
      type="date"
      id="SpouseBirthDate"
      class="form-control topBottomRightBorderBlack"
      name="SpouseBirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <br />

  <!-- Contact Information -->
  <div class="input-group">
    <!-- <div class="col-md-8 paddingZero"> need to add row to div class above -->
    <input type="text" class="form-control leftBorderBlue" id="Address" placeholder="Address" />
    <!-- </div>
  <div class="col-md-4 paddingZero"> -->
    <input type="text" class="form-control topBottomRightBorderBlack" id="Address2" placeholder="Unit" />
    <!-- </div> -->
  </div>
  <div class="input-group">
    <input type="text" placeholder="City" class="form-control leftBorderBlue" id="City" />
    <select id="State" class="form-select topBottomBorderBlack" w3-include-html="./HTML/StateDropDown01.html"></select>
    <input type="text" placeholder="Zip" class="form-control topBottomBorderBlack" id="Zip" />
    <input type="text" class="form-control topBottomRightBorderBlack" id="EHV" placeholder="EHV" />
  </div>
  <div class="input-group">
    <input
      type="tel"
      placeholder="Phone"
      class="form-control leftBorderBlue"
      minlength="12"
      maxlength="12"
      id="Phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required
    />
    <input type="text" placeholder="Email" class="form-control topBottomRightBorderBlack" id="Email" />
  </div>
  <br />

  <!-- Policy 1 -->
  <div class="input-group">
    <select
      id="Policy1Type"
      class="leftBorderPink policyInfo"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo"
      id="Policy1Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy1RenewDate"
      class="topBottomRightBorderBlack policyInfo"
      name="Policy1RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 2 -->
  <div class="input-group">
    <select
      id="Policy2Type"
      class="leftBorderPink policyInfo"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo"
      id="Policy2Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy2RenewDate"
      class="topBottomRightBorderBlack policyInfo"
      name="Policy2RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 3 -->
  <div class="input-group">
    <select
      id="Policy3Type"
      class="leftBorderPink policyInfo"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo"
      id="Policy3Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy3RenewDate"
      class="topBottomRightBorderBlack policyInfo"
      name="Policy3RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 4 -->
  <div class="input-group">
    <select
      id="Policy4Type"
      class="leftBorderPink policyInfo"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack policyInfo"
      id="Policy4Number"
      aria-label="Auto Policy"
    />
    <input
      type="date"
      id="Policy4RenewDate"
      class="topBottomRightBorderBlack policyInfo"
      name="Policy4RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <br />

  <!-- Cars -->
  <div class="input-group">
    <input
      type="text"
      placeholder="Car 1"
      class="form-control leftBorderPurple"
      id="Car1"
      onfocus="this.oldvalue = this.value;"
      onchange="onChangeTest(this); this.oldvalue = this.value;"
    />
    <input type="text" placeholder="Car 2" class="form-control topBottomRightBorderBlack" id="Car2" />
  </div>
  <div class="input-group">
    <input type="text" placeholder="Car3" class="form-control leftBorderPurple" id="Car3" />
    <input type="text" placeholder="Car 4" class="form-control topBottomRightBorderBlack" id="Car4" />
  </div>
  <br />

  <!-- Notes -->
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Notes</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="Notes"></textarea>
      </div>
    </div>
  </div>

  <br />
  <!-- <br />
    <div class="row g-2">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">
          Create Customer/Prospect
        </button>
      </div>
    </div> -->

  <!-- Administrative -->
  <div class="input-group">
    <!-- <input
              type="text"
              placeholder="Contact Type"
              class="form-control"
              id="Status"
            /> -->
    <select class="form-select leftBorderRed dynamicInputs" id="Status">
      <option selected disabled="disabled">Status</option>
    </select>
    <select class="form-select topBottomRightBorderBlack dynamicInputs" id="Source">
      <option selected disabled="disabled">Source</option>
    </select>
  </div>
  <div class="input-group">
    <select class="form-select leftBorderRed dynamicInputs" id="LastEditedBy">
      <option selected disabled="disabled">Agent</option>
    </select>
    <button class="btn btn-warning" type="button" id="reviewContact">Reviewed</button>
    <a class="btn btn-success" id="callContact" href="tel:">Call</a>
    <!-- <button class="btn btn-success" type="button" id="callContact">Call</button> -->
  </div>
</form>

<div id="SidePanelHTMLModule"></div>
