<div class="input-group mb-3">
  <img src="images/BundleWhite.png" alt="Bundle" />
  <input
    list="contactsList"
    name="contact"
    type="text"
    class="form-control searchicon"
    id="contactSearch"
    placeholder="Search Name, Addr or PH#"
  />
  <datalist id="contactsList"> </datalist>
</div>
<form id="ContactFields">
  <input type="text" placeholder="Contact ID" class="form-control" id="_id" disabled />
  <!-- Household Information -->
  <div class="input-group">
    <input
      type="text"
      placeholder="First Name"
      aria-label="First name"
      class="form-control leftBorderGreen"
      id="FirstName"
      required
    />
    <!-- onfocus="this.oldvalue = this.value;"
      onchange="onChangeTest(this); this.oldvalue = this.value;" -->
    <input
      type="text"
      placeholder="Last Name"
      aria-label="Last name"
      class="form-control topBottomBorderBlack"
      id="LastName"
      required
    />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="BirthDate"
    /> -->
    <input
      type="date"
      id="BirthDate"
      class="form-control topBottomRightBorderBlack"
      name="BirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <div class="input-group">
    <input type="text" placeholder="Spouse First Name" class="form-control leftBorderGreen" id="SpouseName" />
    <input type="text" placeholder="Spouse Last Name" class="form-control topBottomBorderBlack" id="SpouseLastName" />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="SpouseBirthDate"
    /> -->
    <input
      type="date"
      id="SpouseBirthDate"
      class="form-control topBottomRightBorderBlack"
      name="SpouseBirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <br />

  <!-- Contact Information -->
  <div class="input-group">
    <!-- <div class="col-md-8 paddingZero"> need to add row to div class above -->
    <input type="text" class="form-control leftBorderBlue" id="Address" placeholder="Address" />
    <!-- </div>
  <div class="col-md-4 paddingZero"> -->
    <input type="text" class="form-control topBottomRightBorderBlack" id="Address2" placeholder="Unit" />
    <!-- </div> -->
  </div>
  <div class="input-group">
    <input type="text" placeholder="City" class="form-control leftBorderBlue" id="City" />
    <select id="State" class="form-select topBottomBorderBlack" w3-include-html="./HTML/StateDropDown01.html"></select>
    <input type="text" placeholder="Zip" class="form-control topBottomBorderBlack" id="Zip" />
    <input type="text" class="form-control topBottomRightBorderBlack" id="EHV" placeholder="EHV" />
  </div>
  <div class="input-group">
    <input
      type="tel"
      placeholder="Phone"
      class="form-control leftBorderBlue"
      minlength="12"
      maxlength="12"
      id="Phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      required
    />
    <input type="text" placeholder="Email" class="form-control topBottomRightBorderBlack" id="Email" />
  </div>
  <br />

  <!-- Policy 1 -->
  <div class="input-group">
    <select
      id="Policy1Type"
      class="leftBorderPink policyInfo"
      w3-include-html="./HTML/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"

    />
    <input
