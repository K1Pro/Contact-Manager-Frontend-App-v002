<div class="input-group mb-3">
  <img src="images/BundleWhite.png" alt="Bundle" />
  <input
    list="contactsList"
    name="contact"
    type="text"
    class="form-control searchicon"
    id="contactSearch"
    placeholder="Search Name, Addr or PH#"
  />
  <datalist id="contactsList"> </datalist>
</div>
<form id="ContactFields">
  <!-- <input
    type="text"
    placeholder="Contact ID"
    class="form-control"
    id="_id"
    disabled
  /> -->

  <!-- Household Information -->
  <div class="input-group">
    <input
      type="text"
      placeholder="First Name"
      aria-label="First name"
      class="form-control leftBorderGreen"
      id="FirstName"
    />
    <input
      type="text"
      placeholder="Last Name"
      aria-label="Last name"
      class="form-control topBottomBorderBlack"
      id="LastName"
    />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="BirthDate"
    /> -->
    <input
      type="date"
      id="BirthDate"
      class="form-control topBottomRightBorderBlack"
      name="BirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <div class="input-group">
    <input
      type="text"
      placeholder="Spouse First Name"
      class="form-control leftBorderGreen"
      id="SpouseName"
    />
    <input
      type="text"
      placeholder="Spouse Last Name"
      class="form-control topBottomBorderBlack"
      id="SpouseLastName"
    />
    <!-- <input
      type="text"
      placeholder="Birth Date"
      class="form-control topBottomRightBorderBlack"
      id="SpouseBirthDate"
    /> -->
    <input
      type="date"
      id="SpouseBirthDate"
      class="form-control topBottomRightBorderBlack"
      name="SpouseBirthDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <br />

  <!-- Contact Information -->
  <div class="input-group">
    <!-- <div class="col-md-8 paddingZero"> need to add row to div class above -->
    <input
      type="text"
      class="form-control leftBorderBlue"
      id="Address"
      placeholder="Address"
    />
    <!-- </div>
  <div class="col-md-4 paddingZero"> -->
    <input
      type="text"
      class="form-control topBottomRightBorderBlack"
      id="Address2"
      placeholder="Unit"
    />
    <!-- </div> -->
  </div>
  <div class="input-group">
    <input
      type="text"
      placeholder="City"
      class="form-control leftBorderBlue"
      id="City"
    />
    <select
      id="State"
      class="form-select topBottomBorderBlack"
      w3-include-html="./HTML/Modules/StateDropDown01.html"
    ></select>
    <input
      type="text"
      placeholder="Zip"
      class="form-control topBottomBorderBlack"
      id="Zip"
    />
    <input
      type="text"
      class="form-control topBottomRightBorderBlack"
      id="EHV"
      placeholder="EHV"
    />
  </div>
  <div class="input-group">
    <input
      type="text"
      placeholder="Phone"
      class="form-control leftBorderBlue"
      minlength="12"
      maxlength="12"
      id="Phone"
    />
    <input
      type="text"
      placeholder="Email"
      class="form-control topBottomRightBorderBlack"
      id="Email"
    />
  </div>
  <br />

  <!-- Policy 1 -->
  <div class="input-group">
    <select
      id="Policy1Type"
      class="leftBorderPink"
      w3-include-html="./HTML/Modules/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack"
      id="Policy1Number"
      aria-label="Auto Policy"
    />
    <!-- <select
      id="Policy1RenewMonth"
      class="DateBorder topBottomBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalMonthDropDown.html"
    ></select>
    <select
      id="Policy1RenewDay"
      class="DateBorder topBottomRightBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalDayDropDown.html"
    ></select> -->
    <input
      type="date"
      id="Policy1RenewDate"
      class="DateBorder topBottomRightBorderBlack"
      name="Policy1RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 2 -->
  <div class="input-group">
    <select
      id="Policy2Type"
      class="leftBorderPink"
      w3-include-html="./HTML/Modules/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack"
      id="Policy2Number"
      aria-label="Auto Policy"
    />
    <!-- <select
      id="Policy2RenewMonth"
      class="DateBorder topBottomBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalMonthDropDown.html"
    ></select>
    <select
      id="Policy2RenewDay"
      class="DateBorder topBottomRightBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalDayDropDown.html"
    ></select> -->
    <input
      type="date"
      id="Policy2RenewDate"
      class="DateBorder topBottomRightBorderBlack"
      name="Policy2RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 3 -->
  <div class="input-group">
    <select
      id="Policy3Type"
      class="leftBorderPink"
      w3-include-html="./HTML/Modules/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack"
      id="Policy3Number"
      aria-label="Auto Policy"
    />
    <!-- <select
      id="Policy3RenewMonth"
      class="DateBorder topBottomBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalMonthDropDown.html"
    ></select>
    <select
      id="Policy3RenewDay"
      class="DateBorder topBottomRightBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalDayDropDown.html"
    ></select> -->
    <input
      type="date"
      id="Policy3RenewDate"
      class="DateBorder topBottomRightBorderBlack"
      name="Policy3RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>

  <!-- Policy 4 -->
  <div class="input-group">
    <select
      id="Policy4Type"
      class="leftBorderPink"
      w3-include-html="./HTML/Modules/PolicyTypeDropDown.html"
    ></select>
    <input
      type="text"
      placeholder="Policy# | Renewal Date --->"
      class="form-control topBottomBorderBlack"
      id="Policy4Number"
      aria-label="Auto Policy"
    />
    <!-- <select
      id="Policy4RenewMonth"
      class="DateBorder topBottomBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalMonthDropDown.html"
    ></select>
    <select
      id="Policy4RenewDay"
      class="DateBorder topBottomRightBorderBlack"
      w3-include-html="./HTML/Modules/PolicyRenewalDayDropDown.html"
    ></select> -->
    <input
      type="date"
      id="Policy4RenewDate"
      class="DateBorder topBottomRightBorderBlack"
      name="Policy4RenewDate"
      min="1900-01-01"
      max="2050-12-31"
    />
  </div>
  <br />

  <!-- Cars -->
  <div class="input-group">
    <input
      type="text"
      placeholder="Car 1"
      class="form-control leftBorderPurple"
      id="Car1"
    />
    <input
      type="text"
      placeholder="Car 2"
      class="form-control topBottomRightBorderBlack"
      id="Car2"
    />
  </div>
  <div class="input-group">
    <input
      type="text"
      placeholder="Car3"
      class="form-control leftBorderPurple"
      id="Car3"
    />
    <input
      type="text"
      placeholder="Car 4"
      class="form-control topBottomRightBorderBlack"
      id="Car4"
    />
  </div>
  <br />

  <!-- Notes -->
  <div class="row g-2">
    <div class="col-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Notes</span>
        </div>
        <textarea
          class="form-control"
          aria-label="With textarea"
          id="Notes"
        ></textarea>
      </div>
    </div>
  </div>

  <br />
  <!-- <br />
    <div class="row g-2">
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">
          Create Customer/Prospect
        </button>
      </div>
    </div> -->

  <!-- Administrative -->
  <div class="input-group">
    <!-- <input
              type="text"
              placeholder="Contact Type"
              class="form-control"
              id="Status"
            /> -->
    <select class="form-select leftBorderRed" id="Status">
      <option selected disabled="disabled">Contact Status</option>
      <option value="Customer">Customer</option>
      <option value="Former Customer">Former Customer</option>
      <option value="Prospect">Prospect</option>
      <option value="Hot Lead">Hot Lead</option>
      <option value="Cold Lead">Cold Lead</option>
    </select>
    <select class="form-select topBottomBorderBlack" id="Source">
      <option selected disabled="disabled">Source</option>
      <option value="Allstate">Allstate</option>
      <option value="Assurance">Assurance</option>
      <option value="Live Transfer Lead">Live Transfer Lead</option>
      <option value="Online Lead">Online Lead</option>
      <option value="Referral">Referral</option>
    </select>
    <select class="form-select topBottomRightBorderBlack" id="CreatedBy">
      <option selected disabled="disabled">Agent</option>
      <option value="Hanna">Hanna</option>
      <option value="Bart">Bart</option>
      <option value="Kamilla">Kamilla</option>
      <option value="Piotr">Piotr</option>
      <option value="Aneta">Aneta</option>
    </select>
  </div>
</form>
<div id="SidePanelHTMLModule"></div>
