Daily Tasks Placeholder
<div id="DailyTasksHTMLModule">
  <label for="start">Start date:</label>

  <input
    type="date"
    id="start"
    name="trip-start"
    value="2000-02-28"
    min="2000-01-01"
    max="2050-12-31"
  />

  <label for="phone">Enter your phone number:</label>

  <input
    type="tel"
    id="phone"
    name="phone"
    value="847-239-4564"
    minlength="12"
    maxlength="12"
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    required
  />

  <small>Format: 123-456-7890</small>
</div>
