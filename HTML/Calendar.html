<!-- Calendar Header -->
<div
  class="row calendarHeaderRow bg-secondary responsiveHeaderFont"
  style="--bs-bg-opacity: 0.5"
>
  <div id="CalendarMorePrev" class="col-1">
    <img src="images/FastBackwardWhite.png" alt="Last-Month" />
  </div>
  <div class="col-1"></div>
  <div id="CalendarPrev" class="col-1">
    <img src="images/BackwardWhite.png" alt="Last-Week" />
  </div>
  <div id="CalendarDate" class="col-6 text-center text-light">Date</div>
  <div id="CalendarNext" class="col-1 text-end">
    <img src="images/ForwardWhite.png" alt="Next-Week" />
  </div>
  <div class="col-1 text-end"></div>
  <div id="CalendarMoreNext" class="col-1 text-end">
    <img src="images/FastForwardWhite.png" alt="Next-Month" />
  </div>
</div>
